name: master
on:
  push:
    branches:
        - master

jobs:
  master-job:
    name: master
    runs-on: ubuntu-latest
    env:
      region : europe-west1
    steps:
    - uses: actions/checkout@v2.0.0
    - uses: actions/setup-go@v1.1.2
      with:
        stable: 'true'
        go-version: '1.13.7'
    - name: Run Unit Tests
      run: go test .
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@0.1.2
      with:
       service_account_email: ${{ secrets.GCP_SA_EMAIL_PREPRODUCTION }}
       service_account_key: ${{ secrets.GCP_SA_SECRET_PREPRODUCTION }}
    - name: gcloud Set up
      run: |
         gcloud config set project ${{ secrets.GCP_PROJECT_ID_PREPRODUCTION }}
    - name: Deploy ESP Gateway and Endpoints
      run: ./scripts/deploy_esp_endpoints.sh turkish-vocab-api ${{ secrets.GCP_PROJECT_ID_PREPRODUCTION}} ${{ env.region }} ""
    - name: Deploy Functions to Preproduction
      run: make deploy
    - name: Grant Permission to ESP
      run: make grant_permission commit=$(echo ${GITHUB_SHA} | cut -c1-8) region=${{ env.region }} serviceaccount=${{ secrets.GCP_SA_EMAIL_PREPRODUCTION }} project=${{ secrets.GCP_PROJECT_ID_PREPRODUCTION}}
    - name: Run Integration Tests
      run: make integration
    - name: Semantic Release
      uses: cycjimmy/semantic-release-action@v2.1.3
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}